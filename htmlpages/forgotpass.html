<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="joinusdesign.css">
    <title>Join Us</title>
</head>
<body>

<section>
    <div class="login-box"  style="height:530px">
      <form action="">
        <h2 style="margin-top:40px;">Reset Password</h2>
        <div class="input-box">
            <span class="icon"><i class="bi bi-person-fill"></i></span>
            <input type="text" required>
            <label>UserName</label>
        </div>

        <div class="input-box">
            <span class="icon"><i class="bi bi-envelope-fill"></i></span><!--email icon from bootstrap-->
            <input type="email" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="email@gmail.com">
            <label>Email</label>
        </div>

        <div class="input-box">
            <span class="icon"><i class="bi bi-lock-fill"></i></span>
            <input type="password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
            <label>New Password</label>
        </div>

        <div class="input-box">
            <span class="icon"><i class="bi bi-lock-fill"></i></span>
            <input type="password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
            <label>Rewrite Password</label>
        </div>
        <button type="submit" style="margin-bottom: 50px;">Register</button>
    </form>
  </div>
